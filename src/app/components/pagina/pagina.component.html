<app-slider 
[nombre]="'Pagina de pruebas'"
[size] = "'small'"

></app-slider>

<div class="center">
    <section id="content">


        <h1 class="subheader">Pagina de pruebas</h1>

        <div *ngIf="nombre && apellido; else noHayParametros">

            <p>Nombre: {{nombre}}</p>
            <p>Apellido: {{apellido}}</p>
        </div>

        <ng-template #noHayParametros>
            <h2>No hay parametros</h2>
        </ng-template>

        <button (click)="redireccion()">Llevame a otro lugar</button>

    </section>
    <app-sidebar></app-sidebar>
</div>
